<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook UI tailwind Css</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tailwind/tailwind-output.css" />
  </head>
  <body class="bg-gray-100 dark:bg-dark-main">
    <!-- NAV -->
    <nav
      class="bg-white dark:bg-dark-second h-max md:h-14 w-full shadow flex flex-col md:flex-row items-center justify-center md:justify-between fixed top-0 z-50 border-b dark:border-dark-third"
    >
      <!-- left nav -->
      <div class="flex items-center justify-between w-full md:w-max px-4 py-2">
        <a href="#" class="mr-2 hidden md:inline-block">
          <img
            src="./images/flogo.png"
            alt="facebook logo"
            class="w-24 sm:w-20 lg:w-10 h-auto"
          />
        </a>
        <a href="#" class="inline-block md:hidden">
          <img
            src="./images/Facebook-Logo.png"
            alt="facebook logo"
            class="w-32 h-auto"
          />
        </a>
        <div class="flex items-center justify-between space-x-1">
          <div
            class="relative bg-gray-100 dark:bg-dark-third px-2 py-2 w-10 h-10 sm:w-11 sm:h-11 lg:h-10 lg:w-10 xl:w-max xl:pl-3 xl:pr-8 rounded-full flex items-center justify-center cursor-pointer"
          >
            <i
              class="bx bx-search-alt-2 text-xl xl:mr-2 dark:text-dark-txt"
            ></i>
            <input
              type="text"
              class="outline-none bg-transparent hidden xl:inline-block"
              placeholder="Search Facebook"
            />
          </div>

          <div
            class="text-2xl grid place-items-center md:hidden bg-gray-200 dark:bg-dark-third rounded-full w-10 h-10 cursor-pointer hover:bg-gray-300"
          >
            <i class="bx bxl-messenger"></i>
          </div>

          <div
            class="text-2xl grid place-items-center md:hidden bg-gray-200 dark:bg-dark-third rounded-full w-10 h-10 cursor-pointer hover:bg-gray-300"
          >
            <i class="bx bxs-moon"></i>
          </div>
        </div>
      </div>
      <!-- left nav end -->

      <!-- main nav  -->
      <ul class="flex w-full lg:w-max items-center justify-center">
        <li class="w-1/5 md:w-max text-center">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block text-blue-500 border-b-4 border-blue-500"
            ><i class="bx bxs-home"></i
          ></a>
        </li>
        <li class="w-1/5 md:w-max text-center">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-dark-third dark:text-dark-txt relative"
            ><i class="bx bx-movie-play"></i>
            <span
              class="text-xs absolute top-0 right-1/2 bg-red-500 text-white font-semibold rounded-full px-1 text-center"
              >99+</span
            ></a
          >
        </li>
        <li class="w-1/5 md:w-max text-center">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-dark-third dark:text-dark-txt relative"
            ><i class="bx bxs-store"></i
          ></a>
        </li>
        <li class="w-1/5 md:w-max text-center">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-dark-third dark:text-dark-txt relative"
            ><i class="bx bxs-group"></i
          ></a>
        </li>
        <li class="w-1/5 md:w-max text-center hidden md:inline-block">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-dark-third dark:text-dark-txt relative"
            ><i class="bx bxs-layout"></i>
            <span
              class="text-xs absolute top-0 right-1/4 bg-red-500 text-white font-semibold rounded-full px-1 text-center"
              >9+</span
            >
          </a>
        </li>
        <li class="w-1/5 md:w-max text-center inline-block md:hidden">
          <a
            href="#"
            class="w-full text-2xl py-2 px-3 xl:px-12 cursor-pointer text-center inline-block rounded text-gray-500 hover:bg-gray-100 dark:hover:bg-dark-third dark:text-dark-txt relative"
            ><i class="bx bx-menu"></i>
          </a>
        </li>
      </ul>
      <!-- main nav end -->

      <!-- right nav -->

      <ul class="hidden md:flex mx-4 items-center justify-center">
        <li class="h-full hidden xl:flex">
          <a
            href="#"
            class="inline-flex items-center justify-center p-1 rounded-full hover:bg-gray-300 mx-l"
          >
            <img
              src="./images/profile-img.jpg"
              alt="Profile Picture"
              class="rounded-full h-7 w-7"
            />
            <span class="mx-2 font-semibold dark:text-dark-txt">Tuat</span>
          </a>
        </li>
        <li>
          <div
            class="text-xl hidden xl:grid place-items-center bg-gray-200 dark:bg-dark-third dark:text-dark-txt rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative"
          >
            <i class="bx bx-plus"></i>
          </div>
        </li>
        <li>
          <div
            class="text-xl hidden xl:grid place-items-center bg-gray-200 dark:bg-dark-third dark:text-dark-txt rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative"
          >
            <i class="bx bxl-messenger"></i>
          </div>
        </li>
        <li>
          <div
            class="text-xl grid place-items-center bg-gray-200 dark:bg-dark-third dark:text-dark-txt rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative"
          >
            <i class="bx bxs-bell"></i>
            <span
              class="text-xs absolute top-0 right-0 bg-red-500 text-white font-semibold rounded-full px-1 text-center"
              >9+</span
            >
          </div>
        </li>
        <li>
          <div
            class="text-xl grid place-items-center bg-gray-200 dark:bg-dark-third dark:text-dark-txt rounded-full mx-1 p-3 cursor-pointer hover:bg-gray-300 relative"
          >
            <i class="bx bxs-moon"></i>
          </div>
        </li>
      </ul>
      <!-- right nav end -->
    </nav>
    <!-- NAV END -->

    <!-- main section -->
    <!-- main section -->
  </body>
</html>
